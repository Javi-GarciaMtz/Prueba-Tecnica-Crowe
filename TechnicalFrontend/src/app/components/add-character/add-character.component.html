<div class="row m-3">

  <div class="col-sm-12 text-center mb-3">
    <h2>Agregar un personaje</h2>
  </div>

  <form [formGroup]="formInfo">

    <div class="row">

      <div class="col-sm-12 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Pedro Paramo" formControlName="name">
      </div>

      <div class="col-sm-12 col-md-6 mb-3">
        <label class="form-label">Altura</label>
        <input type="text" class="form-control" placeholder="173" formControlName="height">
      </div>

      <div class="col-sm-12 col-md-6 mb-3">
        <label class="form-label">Masa</label>
        <input type="text" class="form-control" placeholder="50" formControlName="mass">
      </div>

      <div class="col-sm-12 col-md-4 mb-3">
        <label class="form-label">Color de cabello</label>
        <input type="text" class="form-control" placeholder="Cafe" formControlName="hair_color">
      </div>

      <div class="col-sm-12 col-md-4 mb-3">
        <label class="form-label">Color de piel</label>
        <input type="text" class="form-control" placeholder="Azul" formControlName="skin_color">
      </div>

      <div class="col-sm-12 col-md-4 mb-3">
        <label class="form-label">Color de ojos</label>
        <input type="text" class="form-control" placeholder="Verdes" formControlName="eye_color">
      </div>

      <div class="col-sm-12 col-md-6 mb-3">
        <label class="form-label">Año de nacimiento</label>
        <input type="text" class="form-control" placeholder="1955" formControlName="birth_year">
      </div>

      <div class="col-sm-12 col-md-6 mb-3">
        <label class="form-label">Género</label>
        <input type="text" class="form-control" placeholder="Masculino" formControlName="gender">
      </div>

    </div>

  </form>

  <button class="btn btn-primary p-2" (click)="saveUser()">Añadir usuario</button>

</div>
